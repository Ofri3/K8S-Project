replicaCount: 2

image:
  repository: ofriz/k8sproject
  tag: app-image-latest
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 250m
    memory: 64Mi

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5

hpa:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50

pvc:
  storage: 1Gi
ingress:
  host: nginx.local

env:
  TELEGRAM_TOKEN_SECRET: telegram-token-secret
